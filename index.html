<html>
<head>
	<title>BLACK JACK</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
	<div class="container">
		<h1>LETS PLAY BLACK JACK . . .</h1>
			<input type="text" id="bet" placeholder="place your bet here">
			<button id="submit-bet">submit bet</button>
		<div id="container">

			<div class="box">
				<div class="playercard1"></div>
				<div class="playercard2"></div>
				<div class="playercard3"></div>
				<div class="playercard4"></div>
				<div class="playercard5"></div>
			</div>

			<div class="player-money"></div>
			<div class="player-counter"><p>Player Count <span id="player-count"></span></p></div>

			<div class="box">
				<div class="dealercard1"></div>
				<div class="dealercard2"></div>
				<div class="dealercard3"></div>
				<div class="dealercard4"></div>
				<div class="dealercard5"></div>
			</div>

			<div class="dealer-money"></div>
			<div class="dealer-counter"><p>Dealer Count <span id="dealer-count"></span></p></div>
		</div>
		
		<button id="deal">DEAL</button>
		<button id="hit">HIT</button>
		<button id="stand">STAND</button>
		<button id="split">SPLIT</button>
		<button id="doubledown">DOUBLE DOWN</button>
		
		<h5>Current Bet: <span class="bet-display"></span></h5>
		<h6>Munnies: <span id="money-display"></span></h6>

	</div>

</body>
		<script type="text/javascript" src='script.js'></script>
</html>
